{% extends 'base.html' %}
{% block content %}
    <div id = "list">
	 	
	</div>
	<script type="text/javascript">
		//列表
    	var blogList = {{ blogList|safe }};
 
    	//下面的代码把List的每一部分放到头部和尾部

    		console.log(blogList[i]);
    	};
	</script>
{% endblock %}
