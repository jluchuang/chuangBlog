{% extends 'base.html' %}

{% block content %}
	<div id = "article_title">
	</div>
    <div id = "article_content"> 	
	</div>
	<script type="text/javascript">
    	var article = {{ article|safe }};
        var title = article[0].fields.title;
        $('#article_title').append("<li><a href = \"/blogList/" + title+ "/ \">"+title+"</a></li>");
        console.log(title);

        var content = article[0].fields.content;
        $('#article_content').append(content);
        console.log(title);
	</script>
{% endblock %}
