<div id = "list">
	 	
</div>
<script type="text/javascript">
	//列表
	var blogList = {{ blogList|safe }};
 
	//下面的代码把List的每一部分放到头部和尾部
	for (var i = blogList.length - 1; i >= 0; i--) {
        var title = blogList[i].fields.title;
		$('#list').append("<li><a href = \"/blogList/" + title+ "/ \">"+title+"</a></li>");
    	console.log(title);
 	};
</script>
