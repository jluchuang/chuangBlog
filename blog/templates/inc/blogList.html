{% extends base.html %}
<script type="text/javascript">
	//列表
    var blogList = {{ blogList|safe }};
 
    //下面的代码把List的每一部分放到头部和尾部
    for (var i = blogList.length - 1; i >= 0; i--) {
    	$('#blogList').append(blogList[i])
    };
</script>
{% block content %}
	 <div id = "blogList">
	 	
	 </div>
{% endblock %}
