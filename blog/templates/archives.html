{% extends "base.html" %}

{% block content %}
<div class="post">
    {% for key, value in dicts.items %}
    <div>
        {{key | date:'Y, M'}}
        {% for post in value %}
            <header class="post-header">
                <h4 class="strong"><a href="{% url "tecblog" post.title %}">{{ post.title }}</a></h4>
            </header>
        {% endfor %}
    </div>    
    {% endfor %}
</div><!-- /.blog-post -->
{% endblock %}
